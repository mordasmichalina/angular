<body>
	<div class="container">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">

						<div class="preview-pic tab-content" >
						  <div class="tab-pane active"><img src="{{postDetail?.images[0].image}}" /></div>
              <br/>
              <a href="#" class="add-to-cart btn btn-block btn-default">View Gallery</a>
            </div>


					</div>
					<div class="details col-md-6">
						<h3 class="product-title">{{postDetail?.title}}</h3>
              <div class="rating">
                <div class="stars">
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star"></span>
                  <span class="fa fa-star"></span>
                </div>
                <span class="review-no">41 reviews</span>
              </div>
              <p class="product-description">{{postDetail?.content}} </p>
              <h4 class="price">Aproximately price: <span>{{postDetail?.price|currency:"PLN "}}</span></h4>
              <p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>
              <h5 class="price">Duration: <span>{{postDetail?.duration | duration}}</span></h5>
              <h5 class="price">Destination: <span>{{postDetail?.destination}}</span></h5>
          </div>
        </div>
      </div>
  </div>
</body>
