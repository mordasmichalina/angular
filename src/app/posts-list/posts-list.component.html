<body>
	<div class="container">
		<div class="card" *ngFor="let post of posts">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">

						<div class="preview-pic tab-content" >
						  <div class="tab-pane active"><img src="{{post?.images[0].image}}" /></div>
						</div>
						<ul class="preview-thumbnail nav nav-tabs">
						  <li *ngFor="let images of post?.images | slice:0:5">
                <a data-toggle="tab"><img src="{{images.image}}" /></a></li>
						</ul>

					</div>
					<div class="details col-md-6">
						<h3 class="product-title">{{post?.title}}</h3>
						<div class="rating">
							<div class="stars">
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star"></span>
								<span class="fa fa-star"></span>
							</div>
							<span class="review-no">41 reviews</span>
						</div>
						<p class="product-description">{{post?.content}}</p>
						<h4 class="price">Aproximately price: <span>{{post?.price|currency:"PLN "}}</span></h4>
						<p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>
						<h5 class="sizes">Duration: <span>{{post?.duration | duration}}</span></h5>
						<h5 class="colors">Destination: <span>{{post?.destination}}</span></h5>
						<div class="action">
							<button class="add-to-cart btn btn-default" [routerLink]="['/detail', post.id]" type="button">Read more</button>
							<button class="like btn btn-default" type="button" ><span class="fa fa-heart"></span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
