<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <nav class="navbar navbar-default navbar-inverse" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand">Travela.</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a [routerLink]="['']">Home</a></li>
        <li><a [routerLink]="['/about']">About</a></li>
        <li><a [routerLink]="['/contact']">Contact</a></li>
        <li class="dropdown" *ngIf="auth">
          <a class="dropdown-toggle" data-toggle="dropdown">More <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a [routerLink]="['/new']">New post</a></li>
            <li class="divider"></li>
            <li><a>Profile</a></li>
            <li class="divider"></li>
            <li><a>My posts</a></li>
          </ul>
        </li>
      </ul>
      <form class="navbar-form navbar-left" role="search" id="searchForm">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search post" #searchTerm>
        </div>
        <button type="submit" (click)="searchPosts(searchTerm.value)" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="" *ngIf="auth" (click)="logout()">Logout
            <span class="glyphicon glyphicon-log-out"></span>
          </a>
        </li>
        <li><p class="navbar-text" *ngIf="!auth">Already have an account?</p></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" *ngIf="!auth"><b>Login</b> <span class="caret"></span></a>
			<ul id="login-dp" class="dropdown-menu" *ngIf="!auth">
				<li>
					 <div class="row">
							<div class="col-md-12">
								Login via
								<div class="social-buttons">
									<a href="#" class="btn btn-fb"><i class="fa fa-facebook"></i> Facebook</a>
									<a href="#" class="btn btn-tw"><i class="fa fa-twitter"></i> Twitter</a>
								</div>
                                or
								 <form class="form" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)"
                       role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
										<div class="form-group">
                      <label class="sr-only" for="username">Username</label>
                      <input type="text" class="form-control" (ngModel)="username"
                              name="username" id="username" placeholder="Username" required>
                      <em *ngIf="loginForm.controls.email?.invalid &&
                      (loginForm.controls.email?.touched || mouseoverSignin)">Required</em>
										</div>
										<div class="form-group">
                      <label class="sr-only" for="password">Password</label>
                      <input type="password" class="form-control" (ngModel)="password"
                              name="password" id="password" placeholder="Password" required>
                      <em *ngIf="loginForm.controls.password?.invalid &&
                      (loginForm.controls.password?.touched || mouseoverSignin)">Required</em>
                                             <div class="help-block text-right"><a href="">Forget the password ?</a></div>
										</div>
										<div class="form-group">
                      <span (mouseenter)="mouseoverSignin=true" (mouseleave)="mouseoverSignin=false">
											 <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block">Sign in</button>
										  </span>
                    </div>
                   <div *ngIf="isInvalid" class="alert alert-danger">Incorrect Login</div>
										<div class="checkbox">
											 <label>
											 <input type="checkbox"> keep me logged-in
											 </label>
										</div>
								 </form>
							</div>
							<div class="bottom text-center">
								New here ? <a [routerLink]="['/singin']"><b>Join Us</b></a>
							</div>
					 </div>
				</li>
			</ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
