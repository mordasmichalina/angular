<div class="container" style="margin-top:40px">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong> Join us</strong>
					</div>
					<div class="panel-body">
						<form #registerForm="ngForm" (ngSubmit)="registerUser(registerForm.value)">
							<fieldset>
								<div class="row">
									<div class="center-block">
										<img class="profile-img"
											src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12 col-md-10  col-md-offset-1 ">
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span>
												<input class="form-control" type="text" class="form-control" required
                       (ngModel)="username" id="username" name="username" autofocus>
											</div>
                      <em *ngIf="registerForm.controls.username?.invalid &&
                      (registerForm.controls.username?.touched || mouseoverSignin)">Required</em>
										</div>
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
												<input type="password" class="form-control" (ngModel)="password" required
                              name="password" id="password" placeholder="Password">
											</div>
                      <em *ngIf="registerForm.controls.password?.invalid &&
                      (registerForm.controls.password?.touched || mouseoverSignin)">Required</em>
										</div>
										<div class="form-group">
											<input (mouseenter)="mouseoverSignin=true" (mouseleave)="mouseoverSignin=false"
                             type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="registerForm.invalid" value="Join us">
										</div>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
        </div>
			</div>
		</div>
	</div>
